<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:#000;
}

/* HALAMAN */
.page{
  width:100%;
  height:100vh;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  position:relative;
  padding:20px;
}

.page.active{
  display:flex;
}

/* PAGE 1 */
#page1{
  background:linear-gradient(135deg,#ffd1dc,#ffb6c1);
  color:#ff4d6d;
}

#page1 h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  margin-bottom:10px;
}

#page1 h2{
  font-size:1.4rem;
  margin-bottom:25px;
}

/* BUTTON */
.btn{
  padding:12px 28px;
  background:#ff4d6d;
  border:none;
  color:white;
  font-size:1rem;
  border-radius:25px;
  cursor:pointer;
  transition:0.3s;
  margin:5px;
  z-index:10;
}

.btn:hover{
  background:#ff2f57;
}

/* PAGE 2 */
#page2{
  background:linear-gradient(135deg,#ff9aa2,#ffb7b2);
  color:white;
}

#page2 h1{
  font-family:'Great Vibes',cursive;
  font-size:2.8rem;
  margin-bottom:15px;
  z-index:5;
}

#page2 p{
  font-size:1.05rem;
  max-width:320px;
  line-height:1.7;
  margin-bottom:25px;
  z-index:5;
}

/* BUNGA */
.flower{
  position:fixed;
  top:-40px;
  font-size:30px;
  animation:fall linear infinite;
  z-index:9999;
  pointer-events:none;
}

@keyframes fall{
  from{
    transform:translateY(-50px) rotate(0deg);
    opacity:1;
  }
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* RESPONSIVE */
@media(max-width:400px){
  #page1 h1{
    font-size:2.5rem;
  }

  #page2 h1{
    font-size:2.4rem;
  }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="page active">
  <h1>Happy Valentine ğŸ’–</h1>
  <h2>My Fav Person â€œSabrinaâ€</h2>
  <button class="btn" onclick="nextPage()">Buka ğŸ’Œ</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <h1>Untuk Kamu, Sayang â¤ï¸</h1>

  <p>
    Makasih ya sudah jadi bagian terindah di hidup aku ğŸ’•  
    Kamu selalu bikin hari-hariku lebih bahagia,  
    lebih hangat, dan penuh cinta.

  </p>

  <!-- TOMBOL BACK -->
  <button class="btn" onclick="backPage()">â¬… Kembali</button>
</div>


<script>
let flowerInterval;

/* PINDAH KE HALAMAN 2 */
function nextPage(){
  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");

  startFlowers();
}

/* KEMBALI KE HALAMAN 1 */
function backPage(){
  document.getElementById("page2").classList.remove("active");
  document.getElementById("page1").classList.add("active");

  stopFlowers();
}

/* MULAI BUNGA */
function startFlowers(){
  if(flowerInterval) return;

  flowerInterval = setInterval(createFlower,200);
}

/* STOP BUNGA */
function stopFlowers(){
  clearInterval(flowerInterval);
  flowerInterval = null;
}

/* BUAT BUNGA */
function createFlower(){
  const flower = document.createElement("div");
  flower.className = "flower";

  const flowers = ["ğŸŒ¸","ğŸŒ¼","ğŸŒº","ğŸŒ·","ğŸ’","â¤ï¸","ğŸ’–","âœ¨"];
  flower.innerHTML = flowers[Math.floor(Math.random()*flowers.length)];

  flower.style.left = Math.random()*100 + "vw";
  flower.style.fontSize = Math.random()*15 + 25 + "px";
  flower.style.animationDuration = Math.random()*3 + 4 + "s";

  document.body.appendChild(flower);

  setTimeout(()=>{
    flower.remove();
  },8000);
}
</script>

</body>
</html>
