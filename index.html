<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine üíñ</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}

/* ================= HALAMAN ================= */

.page{
  width:100%;
  height:100vh;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  position:relative;
  padding:25px;
}

.page.active{
  display:flex;
}

/* ================= PAGE 1 ================= */

#page1{
  background:linear-gradient(135deg,#ffd1dc,#ff9eb5);
  color:white;
}

/* Judul utama */
#page1 h1{
  font-family:'Great Vibes',cursive;
  font-size:3.6rem;
  margin-bottom:15px;
  text-shadow:2px 2px 10px rgba(0,0,0,0.25);
  animation:fadeDown 1.5s ease;
}

/* Sub judul */
#page1 h2{
  font-size:1.3rem;
  font-weight:400;
  margin-bottom:35px;
  opacity:0.9;
  animation:fadeUp 1.5s ease;
}

/* ================= BUTTON ================= */

.btn{
  padding:12px 30px;
  background:#ff4d6d;
  border:none;
  color:white;
  font-size:1rem;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.btn:hover{
  background:#ff2f57;
  transform:scale(1.05);
}

/* ================= PAGE 2 ================= */

#page2{
  background:linear-gradient(135deg,#ffb7c5,#ff8fab);
  color:white;
  overflow:hidden;
}

/* Konten */
#page2 h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  margin-bottom:15px;
  z-index:5;
}

#page2 p{
  font-size:1.05rem;
  max-width:330px;
  line-height:1.7;
  margin-bottom:25px;
  z-index:5;
}

/* ================= BUNGA MEKAR ================= */

.flower{
  position:absolute;
  width:80px;
  height:80px;
  transform:scale(0);
  animation:bloom 4s ease forwards;
}

.petal{
  position:absolute;
  width:35px;
  height:35px;
  background:pink;
  border-radius:50%;
  opacity:0.9;
}

.center{
  position:absolute;
  width:25px;
  height:25px;
  background:gold;
  border-radius:50%;
  top:27px;
  left:27px;
}

/* Posisi kelopak */
.p1{top:0;left:22px;}
.p2{top:22px;left:0;}
.p3{top:22px;right:0;}
.p4{bottom:0;left:22px;}
.p5{top:5px;left:5px;}
.p6{top:5px;right:5px;}
.p7{bottom:5px;left:5px;}
.p8{bottom:5px;right:5px;}

@keyframes bloom{
  0%{
    transform:scale(0) rotate(0deg);
    opacity:0;
  }
  50%{
    transform:scale(1.2) rotate(180deg);
    opacity:1;
  }
  100%{
    transform:scale(1) rotate(360deg);
    opacity:1;
  }
}

/* ================= ANIMASI TEXT ================= */

@keyframes fadeDown{
  from{opacity:0;transform:translateY(-30px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

/* RESPONSIVE */
@media(max-width:400px){

  #page1 h1{
    font-size:3rem;
  }

  #page2 h1{
    font-size:2.5rem;
  }

  .flower{
    width:60px;
    height:60px;
  }
}
</style>
</head>

<body>

<!-- ================= PAGE 1 ================= -->
<div id="page1" class="page active">

  <h1>Happy Valentine üíñ</h1>
  <h2>My Fav Person ‚ÄúSabrina‚Äù</h2>

  <button class="btn" onclick="nextPage()">Buka üíå</button>

</div>


<!-- ================= PAGE 2 ================= -->
<div id="page2" class="page">

  <h1>Untuk Kamu, Sayang ‚ù§Ô∏è</h1>

  <p>
    Makasih ya sudah jadi bagian terindah di hidup aku üíï  
    Kamu selalu bikin hari-hariku lebih bahagia,  
    lebih hangat, dan penuh cinta.  
    I Love You Forever üíñ‚ú®
  </p>

  <button class="btn" onclick="backPage()">‚¨Ö Kembali</button>

</div>


<script>

let flowerInterval;

/* KE HALAMAN 2 */
function nextPage(){

  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");

  startBloom();

}

/* KEMBALI */
function backPage(){

  document.getElementById("page2").classList.remove("active");
  document.getElementById("page1").classList.add("active");

  stopBloom();

}

/* MULAI BUNGA MEKAR */
function startBloom(){

  if(flowerInterval) return;

  flowerInterval = setInterval(createFlower,1500);

}

/* STOP */
function stopBloom(){

  clearInterval(flowerInterval);
  flowerInterval = null;

}

/* BUAT BUNGA */
function createFlower(){

  const flower = document.createElement("div");
  flower.className = "flower";

  flower.style.left = Math.random()*90 + "vw";
  flower.style.top = Math.random()*80 + "vh";

  flower.innerHTML = `
    <div class="petal p1"></div>
    <div class="petal p2"></div>
    <div class="petal p3"></div>
    <div class="petal p4"></div>
    <div class="petal p5"></div>
    <div class="petal p6"></div>
    <div class="petal p7"></div>
    <div class="petal p8"></div>
    <div class="center"></div>
  `;

  document.getElementById("page2").appendChild(flower);

  setTimeout(()=>{
    flower.remove();
  },6000);

}

</script>

</body>
</html>
