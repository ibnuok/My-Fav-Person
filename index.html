  line-height:1.6;
}

/* BUNGA */
.flower{
  position:absolute;
  font-size:25px;
  animation:fall linear infinite;
}

@keyframes fall{
  from{
    transform:translateY(-50px) rotate(0deg);
    opacity:1;
  }
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* RESPONSIVE */
@media(max-width:400px){
  #page1 h1{
    font-size:2.2rem;
  }
}
</style>
