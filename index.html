<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy valentine day sabrina</title>
    <style>
        body {
            background-color: #ffccdd;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff3366;
            font-size: 2.5em;
            margin-top: 50px;
        }
        h2 {
            color: #ff6699;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background: #ff3366;
            transform: rotate(-45deg);
            margin: 20px auto;
        }
        .heart:before, .heart:after {
            content: "";
            background: #ff3366;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 0;
        }
        .heart:after {
            width: 100px;
            height: 100px;
            left: 50px;
            top: 0;
        }
    </style>
</head>
<body>
    <h1>happy valentine day sabrina</h1>
    <h2>for u my fav person</h2>
    <div class="heart"></div>
</body>
</html>
