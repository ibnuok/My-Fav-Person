<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine Sabrinaü§ç</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff4d4d;
        }
        button {
            padding: 10px 20px;
            background-color: #ff99cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff4d4d;
        }
        .heart {
            position: relative;
            display: inline-block;
            height: 100px;
            width: 100px;
            animation: bounce 2s infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 50px;
            height: 80px;
            border-radius: 50px 50px 0 0;
            background: #ff4d4d;
        }
        .heart:before {
            left: 50px;
            transform: rotate(-45deg);
        }
        .heart:after {
            left: 0;
            transform: rotate(45deg);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine Sabrinaü§ç</h1>
    <div class="heart"></div>
    <button id="swipeButton">Geser ya</button>
    <div id="message">my fav person</div>
    <button id="clickButton">Klik ya</button>

    <script>
        document.getElementById('swipeButton').addEventListener('click', function() {
            document.getElementById('message').style.display = 'block';
        });
        document.getElementById('clickButton').addEventListener('click', function() {
            alert('i love you more, my bidadari');
        });
    </script>
</body>
</html>
