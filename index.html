<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background-color: #ffb3c1;
            color: #660000;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        .heart {
            font-size: 3em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .button {
            background-color: #ff0066;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 1.5em;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff0080;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .button {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, Sabrina! <span class="heart">‚ù§Ô∏è</span></h1>
    <p>Celebrate love with sweet, romantic messages!</p>
    <button class="button" onclick="alert('You are my everything!')">‚ù§Ô∏è Press me for a message ‚ù§Ô∏è</button>
    <button class="button" onclick="alert('Forever and always!')">üíï Another message ‚ù§Ô∏èüíï</button>
    <script>
        // Add swipe gesture functionality for mobile here
        let touchstartX = 0;
        let touchendX = 0;

        function checkSwipeDirection() {
            if (touchendX < touchstartX) {
                alert('Swipe left for a surprise!');
            }
            if (touchendX > touchstartX) {
                alert('Swipe right for a lovely message!');
            }
        }

        window.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        });

        window.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            checkSwipeDirection();
        });
    </script>
</body>
</html>
